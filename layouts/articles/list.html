{{ partial "head.html" . }}

<main>
<section>
    <h1>All Articles</h1>

    <article>
    <ul id="list-of-articles">
        {{ range where .Pages.ByPublishDate.Reverse "Section" "articles" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }} - <time datetime="{{.Date}}">{{ .Date.Format "2006/01/02" }}</time></a></li>
        {{ end }}
    </ul>
    </article>
</section>
</main>

{{ partial "foot.html" .}}
